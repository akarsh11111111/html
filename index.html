<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Baby</title>
    <style>
        body {
            background: url('./6.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            animation: backgroundFade 10s infinite alternate;
            position: relative;
            transition: background 1s ease-in-out;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(255, 105, 180, 0.5), rgba(255, 20, 147, 0.5));
            z-index: 1;
            transition: background 1s ease-in-out;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: containerFadeIn 2s ease-in-out;
            z-index: 2;
        }
        @keyframes backgroundFade {
            0% { filter: brightness(1); }
            100% { filter: brightness(0.8); }
        }
        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 1);
        }
        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: color 0.3s ease;
        }
        p {
            color: #333;
            font-size: 1.2em;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            transition: color 0.3s ease;
        }
        .heart {
            color: #ff69b4;
            font-size: 2em;
            animation: heartbeat 1.5s infinite, glow 1.5s infinite alternate;
            transition: color 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff69b4; }
            100% { text-shadow: 0 0 20px #ff69b4; }
        }
        .button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: buttonPulse 2s infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: imageFadeIn 2s ease-in-out;
        }
        @keyframes imageFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .image:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="""container"></div>
        <div class="""images"></div>
            <img src="""./1.jpeg" alt="""Image 1" class="""image">
            <img src="""./2.jpeg" alt="""Image 2" class="""image">
            <img src="./3.jpeg" alt="Image 3" class="image">
            <img src="./4.jpeg" alt="Image 4" class="image">
        </div>
        <h1>I Love You <span class="heart">ðŸ’—</span> Baby</h1>
        <p>With all my heart!</p>
        <p>AKARSH</p>
        <button class="button" onclick="showMessage()">Click Me</button>
        <audio id="background-audio" src="./a.mp3" loop controls></audio>
    </div>
    <script>
        const messages = [
            "You are my sunshine!",
            "You make me happy when skies are gray.",
            "I can't imagine my life without you.",
            "You are my everything.",
            "I love you more every day."
        ];

        let messageIndex = 0;

        function showMessage() {
            alert(messages[messageIndex]);
            messageIndex = (messageIndex + 1) % messages.length;
            document.getElementById('background-audio').play();
        }
    </script>
</body>
</html>
